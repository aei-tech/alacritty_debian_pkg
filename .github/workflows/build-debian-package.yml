name: Build Debian Package

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: ubuntu:22.04
            codename: jammy
          - distro: ubuntu:24.04
            codename: noble
          - distro: debian:12
            codename: bookworm

    container:
      image: ${{ matrix.distro }}
      env:
        DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Install git (required for checkout)
        run: |
          apt-get update
          apt-get install -y --no-install-recommends git ca-certificates

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git safe directory
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install build dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y --no-install-recommends \
            ca-certificates \
            tzdata \
            build-essential \
            curl \
            debhelper \
            dpkg-dev \
            fakeroot \
            git \
            lintian \
            pkg-config \
            libssl-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            cmake \
            libfreetype6-dev \
            libfontconfig1-dev \
            python3

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # Verify Rust installation
          source "$HOME/.cargo/env"
          rustc --version
          cargo --version

      - name: Build Debian package
        run: |
          # Source cargo environment to make cargo/rustc available in PATH
          source "$HOME/.cargo/env"
          # Verify cargo is available
          which cargo
          cargo --version
          # Use -d to ignore missing build dependencies (cargo, rustc) since we installed them via rustup
          dpkg-buildpackage -b -us -uc -d
          # Move artifacts
          mkdir -p artifacts
          mv ../*.deb ../*.changes ../*.buildinfo artifacts/ 2>/dev/null || true
          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages-${{ matrix.codename }}
          path: artifacts/*

      - name: Lint package
        run: |
          lintian artifacts/*.deb || true

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
